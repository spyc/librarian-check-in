<template id="progress-container">
    <style>
        .progress-container {
            display: flex;
            justify-content: center;
        }
    </style>
    <div class="progress-container">
        <slot></slot>
    </div>
</template>

<script>
  // eslint-disable-next-line wrap-iife
  (function () {
    /* globals document, HTMLElement, customElements */
    const importDoc = document.currentScript.ownerDocument;

    class ProgressContainer extends HTMLElement {
      connectedCallback() {
        this.render();
      }

      attributeChangedCallback() {
        this.render();
      }

      render() {
        const template = importDoc.querySelector('template#progress-container');
        const node = importDoc.importNode(template.content, true);
        const root = this.attachShadow({ mode: 'open' });
        root.appendChild(node);
      }
    }
    customElements.define('progress-container', ProgressContainer);
  })();
</script>
